
<!DOCTYPE html>
<html>
<head>
    <title>Student Scores</title>
    <link href="dom.css" rel="stylesheet" >
</head>
<body>
    <h1><b>Score Counter</b></h1>
    <form id="myForm">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="fatherName" placeholder="Father's Name">
        <input type="number" id="score" placeholder="Score">
        <button type="button" onclick="addToTable()">Add info</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Father's Name</th>
                <th>Score</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
          
        </tbody>
    </table>
    <script src="dom.js"></script>
</body>
</html>
